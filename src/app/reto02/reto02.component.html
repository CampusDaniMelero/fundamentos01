<h1>Alta de Producto</h1>

<div class="container">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>

  <label for="precioCosto">Precio costo:</label>
  <input type="number" id="precioCosto" name="precioCosto" [(ngModel)]="precioCosto" required>

  <label for="precioVenta">Precio venta:</label>
  <input type="number" id="precioVenta" name="precioVenta" [(ngModel)]="precioCosto" required>

  <label for="stock">Stock:</label>
  <input type="number" id="stock" name="stock" [(ngModel)]="stock" required>

  <button (click)="handleProduct()">Ingresar</button>

  <div *ngIf="mensaje" class="message">{{ mensaje }}</div>
</div>
